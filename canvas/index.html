<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="./assets/css/app.css">
    </head>
    <body>
    	<div class="row">
            <div class="col-md-12 text-center mt-3">
                <button type="button" id="BtnPrivee" class="btn btn-color mb-2">Véhicule privée</button>
                <button type="button" id="BtnUtilitaire" class="btn btn-color mb-2">Véhicule utilitaire</button>
                <button type="button" id="BtnPoidLourd" class="btn btn-color mb-2">Poids lourd</button>
            </div>
            <div class="col-md-10">
                <canvas id="canvas" class="canvasStyle mt-1"></canvas>
            </div>
            <div class="col-md-2 m-auto">
                <button type="button" onClick="change_color(this)" id="impact" class="btn btn-warning d-block mb-3"><i class="fas fa-circle mr-2 fa-border-custom-2"></i>Signaler un impact</button>
                <button type="button" onClick="change_color(this)" id="rayure" class="btn btn-warning d-block"><i class="fas fa-circle mr-2 fa-border-custom"></i>Signaler une rayure</button>
            </div>
            <div class="col-md-12 text-center mt-3">
                <button type="button" id="BtnClear" class="btn btn-danger mb-2">Clear</button>
                <button type="button" id="BtnDownload" class="btn btn-success mb-2">Sauvegarder</button>
            </div>
		</div>
        <script src="./assets/js/app.js"></script>
        <script src="https://kit.fontawesome.com/3786b373ee.js" crossorigin="anonymous"></script>
    </body>
</html>
